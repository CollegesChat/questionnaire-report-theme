# =========================
# Site information
# =========================
title: 大学生活质量指北
baseURL: https://colleges.chat
defaultContentLanguage: zh
languageCode: zh-cn
hasCJKLanguage: true
description: 收集全世界各高校招生时不会写明但实实在在影响大学生活质量的详尽信息

# =========================
# Theme (Hextra)
# =========================
module:
  imports:
    - path: github.com/imfing/hextra

disableKinds: ["taxonomy", "term","rss"]

minify:
  minifyOutput: true

params:
  search:
    flexsearch:
      index: title
      tokenize: forward
  navbar:
    displayTitle: true
    displayLogo: true

  footer:
    displayPoweredBy: false
  repo:
    url: https://github.com/CollegesChat/university-information
    icon: github

  # 编辑链接（对应 edit_uri）
  editURL:
    enable: true
    base: https://github.com/CollegesChat/university-information/edit/master/questionnaires/site/

# =========================
# Menu (Top navbar only)
# =========================
menu:
  main:
    - name: 首页
      pageRef: /

    - name: 搜索
      weight: 90
      params:
        type: search

    - name: GitHub
      weight: 100
      url: https://github.com/CollegesChat/university-information
      params:
        icon: github

# =========================
# Markdown / Rendering
# =========================
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

outputFormats:
  SidebarFragment:
    mediaType: "text/html"
    baseName: "sidebar" # 最终生成 sidebar.html
    path: "/" # 输出到 public 根目录
    isHTML: true

outputs:
  home:
    - html
    - SidebarFragment
